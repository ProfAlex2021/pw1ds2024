<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>baralho</td>
                <td>R$ 10,00</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        function adicionar(linha) {
            let tabela = document.querySelector("tbody");
            let tr = document.createElement("tr");
            let coluna1 = document.createElement("td");
            coluna1.innerText = linha.produto;
            let coluna2 = document.createElement("td");
            coluna2.innerText = linha.preco;

            tabela.appendChild(tr);
            tr.appendChild(coluna1);
            tr.appendChild(coluna2);
        }
        var dados = [
            { 'produto': "refrigerante", 'preco': "R$ 3,00" },
            { 'produto': "lanche", 'preco': "R$ 10,00" },
            { 'produto': "lapis", 'preco': "R$ 1,00" },
            { 'produto': "pneu", 'preco': "R$ 200,00" }
        ];

        dados.push({ 'produto': "cimento", 'preco': "R$ 40,00" });

        //apagar
        document.querySelector('tbody').innerHTML = "";

        dados.forEach(linha => {
            adicionar(linha);
        });
    </script>
</body>

</html>
